            <br><br><br>
            <h1>Evade Hunger</h1>
        <p>Please fill the details, Our Vols will et in touch with you soon !</p>
        <form action="">
        <fieldset>
            <label for="Fname">First Name: <input type="text" placeholder="Please enter your First Name" name="" id="" required> </label>
            <label for="Lname">Last Name: <input type="text" placeholder="Please enter your Last Name" name="" id="" > </label>
            <label for="mail">Email: <input type="email" placeholder="Please enter your email"name="" id="" required> </label>
            <label for="tel">Phone Number: <input type="tel"placeholder="Please enter your phone number" required name="" id="" pattern="[a-zA-Z0-8]{8,12}"> </label>
        </fieldset>
        <fieldset>
            <label for="">Amount of Food to be donated : <input type="text" placeholder="Please enter the count per head"name="" id=""> </label>
            </label>
            <label for="">Address:
                <textarea name="" id="" cols="30" rows="3" placeholder="Please enter your full address" ></textarea>
            </label>
            <label for="Lname">Pincode: <input type="text" placeholder="Please enter your pincode" name="" id="" required> </label>
        </fieldset>
        <input type="submit" value="Submit">
        </form>
            <script>
                let slideIndex = 0;
                showSlides();
                
                function showSlides() {
                  let i;
                  let slides = document.getElementsByClassName("mySlides");
                  let dots = document.getElementsByClassName("dot");
                  for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                  }
                  slideIndex++;
                  if (slideIndex > slides.length) {slideIndex = 1}    
                  for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";  
                  dots[slideIndex-1].className += " active";
                  setTimeout(showSlides, 5000);
                }
                </script>  
    </body>
